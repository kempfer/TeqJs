<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Teq Canvas Lib</title>
		<script type="text/javascript"  src="../../Teq.js"></script>		
		<script type="text/javascript"  src="../../plugins/TeqArray.js"></script>
		<script type="text/javascript"  src="../../plugins/TeqDom.js"></script>
		<script type="text/javascript"  src="../../plugins/TeqNumber.js"></script>
		<script type="text/javascript"  src="../../plugins/TeqObject.js"></script>
		<script type="text/javascript"  src="../../plugins/TeqString.js"></script>	
		<script type="text/javascript"  src="../../plugins/TeqClass.js"></script>								
		<script type="text/javascript"  src="../../plugins/TeqBasesClass.js"></script>	
		<script type="text/javascript"  src="../../plugins/TeqPromise.js"></script>	
		<script type="text/javascript"  src="../../plugins/TeqAnimation.js"></script>
		<script type="text/javascript"  src="../../plugins/TeqForm.js"></script>
		<script type="text/javascript"  src="../TCanvas.js"></script>		
		<script type="text/javascript"  src="../TCanvasObj.js"></script>	
		<script type="text/javascript"  src="../TCanvasRect.js"></script>	
		<script type="text/javascript"  src="../TCanvasCircle.js"></script>
		<script type="text/javascript"  src="../TCanvasTriangle.js"></script>
		<script type="text/javascript"  src="../TCanvasEllipse.js"></script>
		<script type="text/javascript"  src="../TCanvasLine.js"></script>
		<script type="text/javascript"  src="../TCanvasImage.js"></script>
		<script type="text/javascript"  src="../TCanvasPolygon.js"></script>
		
		<style>
			#canvas {
				float : left;
				margin-right: 50px;
				border: 1px solid;
				width : 500px;
				height: 500px;
			}
			#controls {
				/*border: 1px solid;*/
				background: #fafafa;
				width: 200px;
				float : left;
				height: 200px;
				padding: 15px;
			}
			#controls div span{
				width: 50px;
				display: inline-block;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" style=";" width="500" height="500"> </canvas>
		<div id="controls">
			<div>
				<span>X:</span>
				<input type="range" id="x-control" value="0" min="0" max="500">
			</div>
			<div>
				<span>Y:</span>
				<input type="range" id="y-control" value="0" min="0" max="500">
			</div>
			<div>
				<span>Angle:</span>
				<input type="range" id="angle-control" value="0" min="0" max="360">
			</div>
			<div>
				<span>Scale:</span>
				<input type="range" id="scale-control" value="0" min="1" max="10">
			</div>
			<div>
				<span>Start:</span>
				<input type="range" id="start-control" value="0" min="0" max="360">
			</div>
			<div>
				<span>End:</span>
				<input type="range" id="end-control" value="360" min="0" max="360">
			</div>
		</div>
		<script>
			var circle;
			t.dom.onReady(function () {
				var canvas = new t.canvas('#canvas');
				circle = new t.canvas.circle({
					x:0,
					y:0, 
					radius : 20,
					fill:'green'
				});
				canvas.add(circle);
				var xControl = t.dom('#x-control');
				xControl.bind('change', function () {
					var value = parseFloat(this.value);
					circle.set('x',value);
					canvas.renderAll();
				});
				var yControl = t.dom('#y-control');
				yControl.bind('change', function () {
					var value = parseFloat(this.value);
					circle.set('y',value);
					canvas.renderAll();
				});
				var angleControl = t.dom('#angle-control');
				angleControl.bind('change', function () {
					var value = parseFloat(this.value);
					circle.set('angle',value);
					canvas.renderAll();
				});
				var scaleControl = t.dom('#scale-control');
				scaleControl.bind('change', function () {
					var value = parseFloat(this.value);
					circle.set('scaleX',value);
					circle.set('scaleY',value);
					canvas.renderAll();
				});
				var startControl = t.dom('#start-control');
				startControl.bind('change', function () {
					var value = parseFloat(this.value);
					console.log(value);
					circle.set('start',value);
					canvas.renderAll();
				});
				var endControl = t.dom('#end-control');
				endControl.bind('change', function () {
					var value = parseFloat(this.value);
					console.log(value);
					circle.set('end',value);
					canvas.renderAll();
				});
			});
		</script>
	</body>
</html>
