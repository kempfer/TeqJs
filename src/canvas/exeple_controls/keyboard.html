	<body>
		<script>
			var app;
			var roundedRect;
			var path;
			var rect;
			var keyboard;
			t.dom.onReady(function () {
				app = new t.AppCanvas();
				
				rect = new t.canvas.shapes.rect({
					x : 130,
					y : 5,					
					width: 100,
					height: 175,
					fill: 'blue',
					strokeStyle : '#000'
					
				}); 
				app.addShapes(rect);
				
				
				keyboard = new t.Base.Class.Keyboard('body');
				// move left
				keyboard.on('aleft', function () {
					rect.move(-1);
				});
				// move right
				keyboard.on('aright', function () {
					rect.move(1);
				});
				// move up
				keyboard.on('aup', function () {
					rect.move(0,-1);
				});
				// move down
				keyboard.on('adown', function () {
					rect.move(0,1);
				});
				// rotate left
				keyboard.on('ctrl aleft', function () {
					rect.rotate(-1);
				});
				// rotate right
				keyboard.on('ctrl aright', function () {
					rect.rotate(1);
				});
				
				// zoom +
				keyboard.on('ctrl npplus', function () {
					rect.zoom(0.1);
				});
				// zoom -
				keyboard.on('ctrl nphyphen', function () {
					rect.zoom(-0.1);
				});
				
			});
		</script>
