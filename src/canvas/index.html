		<style>
			canvas {
				border : 1px solid;
			}
		</style>
		
	</head>
	<body>
		<script>
			var app;
			t.dom.onReady(function () {
				app = new t.AppCanvas();
				
				text = new t.canvas.shapes.text({
					x : 0,
					y : 0,
					color:'red',
					fontSize : 30,
					text : 'Teq Canvas Text<br>New line',
					stroke : true,
					fill: false,
					fontFamily : 'Arial'
				});
				app.addShapes(text);
			});
		</script>
	</body>
