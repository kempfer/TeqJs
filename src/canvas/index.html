		<style>
			canvas {
				border : 1px solid;
			}
		</style>
		
	</head>
	<body>
		<script>
			var app;
			t.dom.onReady(function () {
				app = new t.AppCanvas();
				
				circle = new t.canvas.shapes.circle({
					x : 100,
					y : 100,
					radius : 20
				});
				circle2 = new t.canvas.shapes.circle({
					x : 140 -2,
					y : 120 -2,
					radius : 2,
					fill:'green'
				});
				app.addShapes(circle,circle2);
			});
		</script>
