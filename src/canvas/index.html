		<script>
			var app;

			t.dom.onReady(function () {
				app = new t.AppCanvas();
				canvas = document.getElementsByTagName('canvas')[0];

				path = new t.canvas.shapes.path({
					parts : [
						{ method : 'moveTo', points : [ {x : 170, y :80}]},
						{ method : 'curveTo', points : [ {x : 130, y : 100} , {x : 130, y :150}, {x : 230, y :150}]},

						{ method : 'curveTo', points : [ {x : 420, y : 150} , {x : 420, y :120}, {x : 390, y :100}]},
						{ method : 'curveTo', points : [ {x : 430, y : 40} , {x : 370, y :30}, {x : 340, y :50}]},
						{ method : 'curveTo', points : [ {x : 320, y : 5} , {x : 250, y :20}, {x : 250, y :50}]},
						{ method : 'curveTo', points : [ {x : 200, y : 5} , {x : 150, y :20}, {x : 170, y :80}]}
					],
					fill : 'blue',
					strokeWidth : 5
				});
				app.addShapes(path);
				tcontext2D
					.arc(100, 100, 5, 0, 2 * Math.PI, false)
					.rect(10,10,50,50)
					.fill();
			});
